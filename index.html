<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="js/index.js"></script>
</head>
<body>
    <div class="header__foodmenu">
    <h1>Food Menu</h1></div>
    <div class="background__food">
        <div class="background__info">


            <div class="background__info_items burguer" data-image="assets/Burguer.webp">
            <h2>Burguer</h2>
            <span>smash</span></div>

            <div class="background__info_items wings" data-image="assets/ChickenWings.webp">
            <h2>Wings</h2>
            <span>bbq</span></div>

            <div class="background__info_items wraps" data-image="assets/Wraps.webp">
            <h2>Wraps</h2>
            <span>chicken/beef</span></div>

            <div class="background__info_items hotDogs" data-image="assets/HotDogs.webp">
            <h2>HotDogs</h2>
            <span>frankfurt</span></div>

            <div class="background__info_items pizzas" data-image="assets/Pizza.webp">
            <h2>Pizzas</h2>
            <span>30cm/50cm</span></div>

             <div class="background__info_items sandwiches" data-image="assets/emparedado.webp">
            <h2>Sandwiches</h2>
            <span>club</span></div>

            <div class="background__info_items fries" data-image="assets/Fries.webp">
            <h2>Fries</h2>
            <span>french/belgium </span></div>

            <div class="background__info_items drinks" data-image="assets/Soft-Drinks.webp">
            <h2>Drinks</h2>
            <span>soft drinks</span></div>

            <div class="background__info_items extras" data-image="assets/Extras.webp">
            <h2>Extras</h2>
            <span>Sauces</span></div>

            <div class="background__info_items desserts " data-image="assets/Desserts.webp">
            <h2>Desserts</h2>
            <span>sweets</span></div>

        </div>
    </div>

    
</body>
</html>
